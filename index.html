<html>
    <head>
        <title>Atribuição</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css.css">
        <script src="script.js"></script>
    </head>

    <body>
        <nav class="nav">
            <h2>Cadastre seu nome e profissão </h2>
        </nav>
            
                <form class="form">    
                    Nome:
                    <input type="text" id="nome"/>

                    Profissão:
                    <input type="text" id="profissao"/>
                    <hr/>

                    <!--ações de botões-->
                    <button id="btnAdicionar" onclick="adicionar()">Salvar</button>
                    <button id="btnLimpar" onclick="limpar()">Remover todos</button>
                    <button type="button" id="btnLista" onclick="lista()">Carregar Lista</button>
                    <hr>  
                </form>  
                    

                    <!--Tabela de dados das profissões -->
                    <section class="listaProfissao">
                        <h2 class="lista">Lista de profissões :</h2>
                        <table>
                            <thead>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Profissão</th>
                            </thead>
                            <tbody id="listagem">
                                <!--aqui recebe os dados na lista -->
                            </tbody>
                        </table>
                    </section>



                <!--rodape-->
                <footer class="rodape">
                    <p>Todos os direitos são reservados a WEB-ANS</p>
                </footer>
    </body>
</html>
